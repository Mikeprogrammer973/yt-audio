<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyraX YouTube Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: transparent;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .player {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .track-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-details p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .player-controls {
            margin-bottom: 15px;
        }

        .progress-bar {
            margin-bottom: 15px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .play-btn {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #764ba2;
            cursor: pointer;
        }

        .loader {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error i {
            color: #ef4444;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .player {
                padding: 20px;
                max-width: 100%;
            }
            
            .album-art {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .track-details h3 {
                max-width: 200px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="track-info">
            <div class="album-art">
                <i class="fab fa-youtube"></i>
                <img id="thumbnail" src="" alt="Thumbnail">
            </div>
            <div class="track-details">
                <h3 id="trackTitle">Loading...</h3>
                <p id="trackInfo">LyraX YouTube Audio</p>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="progress-bar">
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
            </div>
            
            <div class="control-buttons">
                <button id="prevBtn" class="control-btn" title="Voltar 10s">
                    <i class="fas fa-undo"></i>
                </button>
                
                <button id="playPauseBtn" class="control-btn play-btn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                
                <button id="nextBtn" class="control-btn" title="Avançar 10s">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                <span id="volumePercent" style="font-size: 0.85rem; min-width: 35px;">80%</span>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading audio...</p>
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">error loading video...</span>
        </div>
    </div>

    <div id="yt-player" style="display: none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let player;
        let isPlaying = false;
        let currentVideoId = '';
        let updateInterval;
        let hasError = false;

        // sistema de hash
        function getVideoIdFromHash() {
            const hash = window.location.hash;
            if (!hash || !hash.includes('#/')) return null;
            
            try {
                const parts = hash.split('#/')[1].replace(/^\//, '').split('/');
                if (parts.length >= 2 && parts[0] === 'video' && parts[1]) {
                    return parts[1];
                }
            } catch (e) {
                console.error('Erro ao parsear hash:', e);
            }
            return null;
        }

        try {
            player = new YT.Player('yt-player', {
                videoId: '',
                playerVars: {
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    onReady: () => {
                        player.setVolume(80);
                        loadVideoFromHash();
                    },
                    onStateChange: onPlayerStateChange,
                    onError: (event) => {
                        showError('Erro no player: ' + event.data);
                        hasError = true;
                    }
                }
            });

        } catch (error) {
            console.log(error)
        }
        
        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    updatePlayPauseButton();
                    startProgressUpdate();
                    break;
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    updatePlayPauseButton();
                    stopProgressUpdate();
                    break;
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    updatePlayPauseButton();
                    stopProgressUpdate();
                    setCurrentTime(0);
                    break;
            }
        }

        function loadVideoFromHash() {
            const videoId = getVideoIdFromHash();
            
            if (!videoId) {
                showError('URL inválida. Use: #/video/VIDEO_ID');
                return;
            }

            showLoader(true);
            hideError();
            hasError = false;
            
            if (currentVideoId) {
                player.stopVideo();
                isPlaying = false;
                updatePlayPauseButton();
                stopProgressUpdate();
            }

            currentVideoId = videoId;
            
            // Atualizar UI
            document.getElementById('trackInfo').textContent = 'Loading...';
            
            // Thumbnail
            const thumb = document.getElementById('thumbnail');
            thumb.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
            thumb.onload = () => {
                thumb.style.display = 'block';
                document.querySelector('.album-art i').style.display = 'none';
            };
            thumb.onerror = () => {
                thumb.style.display = 'none';
                document.querySelector('.album-art i').style.display = 'block';
            };

            // Carregar vídeo
            try {
                player.loadVideoById(videoId);
                setTimeout(() => showLoader(false), 1000);
            } catch (e) {
                showError('Erro ao carregar vídeo');
                showLoader(false);
            }
        }

        // Controles
        function togglePlayPause() {
            if (hasError || !currentVideoId) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn').querySelector('i');
            btn.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime || !player.getDuration || hasError) return;
            
            try {
                const current = player.getCurrentTime();
                const duration = player.getDuration();

                if (duration > 0) {
                    const percent = (current / duration) * 100;
                    document.getElementById('progressSlider').value = percent;
                    
                    document.getElementById('currentTime').textContent = formatTime(current);
                    document.getElementById('duration').textContent = formatTime(duration);
                    
                    // Atualizar info após carregar duração
                    if (document.getElementById('trackInfo').textContent === 'Loading...') {
                        document.getElementById('trackInfo').textContent = `Duration: ${formatTime(duration)}`;
                        document.getElementById('trackTitle').textContent = `${player.videoTitle}`
                    }
                }
            } catch (e) {
                console.error('Erro no progresso:', e);
            }
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            updateProgress();
            updateInterval = setInterval(updateProgress, 500);
        }

        function stopProgressUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function setCurrentTime(seconds) {
            document.getElementById('currentTime').textContent = formatTime(seconds);
            document.getElementById('progressSlider').value = 0;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateVolume() {
            const vol = document.getElementById('volumeSlider').value;
            if (player) player.setVolume(vol);
            document.getElementById('volumePercent').textContent = `${vol}%`;
        }

        function seekTo() {
            if (!player || !player.getDuration || hasError) return;
            
            const percent = document.getElementById('progressSlider').value;
            const duration = player.getDuration();
            const time = duration * (percent / 100);
            player.seekTo(time, true);
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('volumeSlider').addEventListener('input', updateVolume);
        document.getElementById('progressSlider').addEventListener('input', seekTo);
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (!player || hasError) return;
            const current = player.getCurrentTime();
            player.seekTo(Math.max(0, current - 10), true);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (!player || hasError) return;
            const current = player.getCurrentTime();
            player.seekTo(Math.min(player.getDuration(), current + 10), true);
        });

        // Hash change listener
        window.addEventListener('hashchange', () => {
            location.reload();
        });

        // Inicializar volume
        updateVolume();
    </script>
</body>
</html>
